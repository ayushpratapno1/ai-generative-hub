<!doctype html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My ChatBot</title>
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Favicon Links -->
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>

  <!-- Main content area -->
  <div class="main-content" style="margin-left: auto;">
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <h3 class="navbar-brand">My ChatBot</h3>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="toggle-container">
      <span id="emoji">ðŸŒž</span> <!-- Day emoji -->
      <label class="toggle-switch">
        <input type="checkbox" id="toggle-theme">
        <span class="toggle-slider"></span>
      </label>
      <span>ðŸŒ™</span> <!-- Night emoji -->
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
      <div id="child">
        <a href="/">Home</a>
        <a href="/image">Image Generator</a>
      </div>
    </div>

    <!-- Sidebar Toggle Button -->
    <div id="sidebar-toggle" class="sidebar-toggle">
      <span id="sidebar-toggle">â˜°</span>

    </div>

    <div class="container mt-4">
      <!-- Chat Container -->
      <div class="chat-container d-flex flex-column" id="chat-container">
        <div id="prompt" class="bot-message chat-bubble">
          <strong>Julie:</strong> Hi there! How can I assist you today?
          <span class="timestamp">12:00 PM</span>
        </div>
      </div>

      <!-- Add this new button -->
      <div class="scroll-to-bottom" id="scrollToBottom" title="Scroll to bottom"></div>

      <!-- Input and Submit Button -->
      <div class="input-container" style="bottom: 15px;">
        <textarea style="top: 1.5px;" class="form-control expanding-textarea" rows="1" placeholder="" id="typedPrompt"
          required></textarea>
        {% csrf_token %}
        <button type="button" id="submit" class="btn btn-dark">Submit</button>
      </div>
    </div>
  </div>

  <script src="{% static 'js/script.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  
</body>

</html>
